paths:
  /transactions/:
    post:                 
      tags:               
        - Transaction            
      summary: creates a new transaction
      produces:
      - application/json
      parameters:         
      - in: body          
        name: Add Transaction      
        description: Creates a new transaction
        required: false   
        schema:           
          $ref: '#/definitions/Transaction' 
      responses:          
        201:
          description: An object with transaction details
definitions:        
  Transaction: 
    type: object
    properties:
      transaction: 
        type: object
        properties:
          userId:
            type: string
          categoryId:
            type: string
            format: email
          transactionType:
            type: string
          recurring:
            type: boolean
          recurringPeriod:
            type: date
          amount:
            type: number
            format: float
          description: 
            type: string
          receipts:
            type: array
            items: 
              type: string
          date:
            type: string
            format: date        

    required:
      - userId
      - categoryId
      - transactionType
      - amount
      - date     