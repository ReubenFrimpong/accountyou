openapi: 3.0.0
info:
  description: API documentation for AccountYou
  version: 1.0.0
  title: API Docs
servers:
  - url: /api/v1
  
paths:
  /users:
    get:
      summary: Returns a list of users.
      operationId: getAllUsers
      description: Optional extended description in CommonMark or HTML
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
    post:
      summary: Creates a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/user.yaml#'
      responses: 
        '201':
          description: Created
  /categories:
      post:
        summary: Creates a category.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: './schemas/category.yaml'
        responses: 
          '201':
            description: Created
  /transactions:
    post:
      summary: Creates a category.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/transaction.yaml'
      responses: 
        '201':
          description: Created
