paths:
  /users/:
    post:                 
      tags:               
        - User            
      summary: creates a new user
      produces:
      - application/json
      parameters:         
      - in: body          
        name: Sign Up     
        description: Creates a new user
        required: false   
        schema:           
          $ref: '#/definitions/User' 
      responses:          
        201:
          description: An object with user details
definitions:        
  User:
    type: object
    properties:
      user:
        type: object
        properties:
          username:
            type: string
          email:
            type: string
            format: email
          password:
            type: string
          nextBillingDate:
            type: string
            format: date
          isActive:
            type: boolean
            
    required:
      - username
      - email
      - password        