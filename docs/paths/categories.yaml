get:
  summary: Get all categories
  responses:
    '200':
      description: A JSON array of results
      content:
        application/json:
          schema: 
            type: array
            items: 
              type: string
post:
  summary: Creates a category
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/category.yaml'
  responses: 
    '201':
      description: Created