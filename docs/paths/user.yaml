get:
  summary: Get a user by ID.
  operationId: getUser
  parameters:
    $ref: '../parameters/id.yaml'
  responses: 
    '201':
      description: User updated

patch:
  summary: Updates a user.
  operationId: updateUser
  parameters:
    $ref: '../parameters/id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/user.yaml'
  responses: 
    '201':
      description: User updated

delete:
  summary: Deletes a user.
  operationId: deleteUser
  parameters:
    $ref: '../parameters/id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/user.yaml'
  responses: 
    '204':
      description: User deleted      