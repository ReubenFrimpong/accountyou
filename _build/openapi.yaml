openapi: 3.0.0
info:
  description: API documentation for AccountYou
  version: 1.0.0
  title: API Docs
servers:
  - url: /api/v1
components:
  securitySchemes:
    JWTAuth:
      type: apiKey
      in: header
      name: Authorization
security:
  - JWTAuth: []
paths:
  /users:
    get:
      summary: Returns a list of users.
      operationId: getAllUsers
      description: Optional extended description in CommonMark or HTML
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      summary: Creates a user.
      operationId: createUser
      x-name: body
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                    nextBillingDate:
                      type: string
                      format: date
                    isActive:
                      type: boolean
              required:
                - username
                - email
                - password
      responses:
        '201':
          description: Created
  /categories:
    get:
      summary: Get all categories
      responses:
        '200':
          description: A JSON array of results
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      summary: Creates a category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    userId:
                      type: string
                    name:
                      type: string
                    categoryType:
                      type: string
              required:
                - userId
                - name
                - categoryType
      responses:
        '201':
          description: Created
  /transactions:
    post:
      summary: Creates a category.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction:
                  type: object
                  properties:
                    userId:
                      type: string
                    categoryId:
                      type: string
                      format: email
                    transactionType:
                      type: string
                    recurring:
                      type: boolean
                    recurringPeriod:
                      type: string
                      format: date
                    amount:
                      type: number
                      format: float
                    description:
                      type: string
                    receipts:
                      type: array
                      items:
                        type: string
                    date:
                      type: string
                      format: date
              required:
                - userId
                - categoryId
                - transactionType
                - amount
                - date
      responses:
        '201':
          description: Created
